<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <header>
    <h1 id="title">HengSsg's DashBoard</h1>
  </header>
  <body>
    <div id="body">
      <div id="login_title">회원가입</div>

      <input type="text" , id="input_id" , placeholder="ID를 입력해주세요" />
      <br />
      <br />
      <input
        type="text"
        ,
        id="input_pw"
        ,
        placeholder="비밀번호를 입력해주세요"
      /><br />
      <br />
      <input
        type="text"
        ,
        id="input_name"
        ,
        placeholder="이름을 입력해주세요"
      />
      <br />
      <br />

      <br />
      <input type="submit" , id="input_signin" , value="회원가입" /><br />
      <br />
    </div>
  </body>
</html>
