<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="stylesheet" href="main.css" />
    <header>
      <h1 id="title">HengSsg's DashBoard</h1>
    </header>
  </head>
  <body>
    <div id="body">
      <div id="body1">
        <div id="login_title">게시판</div>
        <div id="write_button">
          <input type="submit" id="write" value="글쓰기" />
        </div>

        <div id="table">
          <table>
            <thead>
              <tr>
                <th class="no">No.</th>
                <th class="title">제목</th>
                <th class="author">글쓴이</th>
                <th class="time">작성시간</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>제목 1</td>
                <td>글쓴이 1</td>
                <td>작성시간 1</td>
              </tr>
              <tr>
                <td>2</td>
                <td>제목 2</td>
                <td>글쓴이 2</td>
                <td>작성시간 2</td>
              </tr>
              <tr>
                <td>3</td>
                <td>제목 3</td>
                <td>글쓴이 3</td>
                <td>작성시간 3</td>
              </tr>
              <!-- 나머지 행들도 동일하게 추가 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
